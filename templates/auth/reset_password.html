{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-5 col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary mb-4">
                        <i class="bi bi-shield-lock"></i> Reset Password
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Enter your new password below
                    </p>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="password" class="form-label text-muted">New Password</label>
                            <input type="password" class="form-control border-0 shadow-sm" id="password" name="password" 
                                placeholder="Enter new password" required minlength="8" maxlength="30" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,30}" 
                                title="Password must be 8-30 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.">
                            <small class="text-muted d-block mt-2">
                                <i class="bi bi-info-circle"></i> Password must:
                                <ul class="small mb-0 mt-1">
                                    <li>Be 8-30 characters long</li>
                                    <li>Include uppercase & lowercase letters</li>
                                    <li>Include at least one number</li>
                                    <li>Include at least one special character</li>
                                </ul>
                            </small>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label text-muted">Confirm Password</label>
                            <input type="password" class="form-control border-0 shadow-sm" id="confirm_password" name="confirm_password" 
                                placeholder="Confirm new password" required minlength="8" maxlength="30" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,30}" 
                                title="Password must match the criteria above.">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary" id="login-btn">
                                <i class="bi bi-check-circle"></i> Reset Password
                            </button>
                        </div>
                        <div class="text-center">
                            <small>
                                <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-muted">
                                    <i class="bi bi-arrow-left"></i> Back to Login
                                </a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateLoginForm() {
    const form = document.getElementById("login-form");
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    
    if (!form.checkValidity()) {
        form.reportValidity();
        return false;
    }
    
    if (password !== confirmPassword) {
        showModal("Error", "Passwords do not match!");
        return false;
    }
    
    return true;
}

document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();
    const login_btn = $("#login-btn");
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
        showModal("Error", "Invalid or missing reset token. Please request a new password reset.");
        return;
    }
    
    if (validateLoginForm()) {
        const formData = {
            password: $("#password").val(),
            confirm_password: $("#confirm_password").val(),
            token: token
        };
        
        login_btn.prop("disabled", true);
        login_btn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...');

        $.ajax({
            type: "POST",
            url: "/auth/reset_password",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function (response) {
                login_btn.prop("disabled", false);
                login_btn.html('<i class="bi bi-check-circle"></i> Reset Password');
                showModal("Success", response.message);
                // Redirect to login after success
                setTimeout(function() {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 2000);
            },
            error: function(error) {
                login_btn.prop('disabled', false);
                login_btn.html('<i class="bi bi-check-circle"></i> Reset Password');
                showModal('Error', error.responseJSON?.error || 'An error occurred. Please try again.');
            }
        });
    }
});
</script>

{% endblock %}
