{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-5 col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary mb-4">
                        <i class="bi bi-key"></i> Forgot Password
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Enter your email address and we'll send you instructions to reset your password.
                    </p>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="form-label text-muted">Email Address</label>
                            <input type="email" class="form-control border-0 shadow-sm" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary" id="login-btn">
                                <i class="bi bi-envelope"></i> Send Reset Link
                            </button>
                        </div>
                        <div class="text-center">
                            <small>
                                <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-muted">
                                    <i class="bi bi-arrow-left"></i> Back to Login
                                </a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">
                    Remember your password? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-primary">Login here</a>
                </small>
            </div>
        </div>
    </div>
</div>

<script>
function validateLoginForm() {
    const form = document.getElementById('login-form');
    if (!form.checkValidity()) {
        form.reportValidity();
        return false;
    }
    return true;
}

document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const login_btn = $("#login-btn");
    if (validateLoginForm()) {
        const formData = {
            email: $('#email').val()
        };
        login_btn.prop('disabled', true);
        login_btn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...');

        $.ajax({
            type: 'POST',
            url: '/auth/forgot_password',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(response) {
                login_btn.prop('disabled', false);
                login_btn.html('<i class="bi bi-envelope"></i> Send Reset Link');
                showModal('Success', response.message);
                // Optionally redirect to login after a delay
                setTimeout(function() {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 3000);
            },
            error: function(error) {
                login_btn.prop('disabled', false);
                login_btn.html('<i class="bi bi-envelope"></i> Send Reset Link');
                showModal('Error', error.responseJSON?.error || 'An error occurred. Please try again.');
            }
        });
    }
});
</script>

{% endblock %}
